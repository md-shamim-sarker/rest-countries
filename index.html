<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/globe.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rest Countries</title>
</head>

<body>
    <header>
        <div class="header-content">
            <h2>Select A Region</h2>
            <select id="regionId">
                <option value="select" selected>---Select A Region---</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
                <option value="all">All</option>
            </select>
            <button id="search-btn">Search</button>
            <h2 id="country-count" class="display-none"><span id="count">59</span> Countries Are Found.</h2>
        </div>
        <div class="moving-globe">
            <img src="./image/flags_globe.gif" alt="flag globe">
        </div>
    </header>
    <main>
        <div class="loading" id="loading-spinner">
            <img src="./image/loading.gif" alt="loading">
        </div>
        <div class="countries" id="countries">
        </div>
    </main>
    <footer>
        &COPY; All Rights Reserved | Shamim Sarker | 2022
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
